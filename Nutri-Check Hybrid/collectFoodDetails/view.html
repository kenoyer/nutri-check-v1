<div data-role="view" data-title="Search" data-layout="main" data-model="app.collectFoodDetails" data-show="app.collectFoodDetails.onShow">
    <div id="collectFoodDetailsModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Weight (kg)
                        <input id="weight" placeholder="78" type="number">
                    </label>
                </li>
                <li>
                    <label>Height (m)
                        <input id="height" placeholder="1.84" type="number">
                    </label>
                </li>
                <li>
                    <label>Food Item
                        <input id="foodItem" placeholder="Cheese, burger, rice e.t.c." type="text">
                    </label>
                </li>
                <li>
                    <label>Qty Consumed (g)
                        <input id="quantity" placeholder="optional" type="number">
                    </label>
                </li>
                <li>
                    <label>Exercise/Activity
                        <select id="exerciseLevel" data-role="dropdownlist">
                            <option value="1.2">Sedentary: Little to no regular exercise</option>
                            <option value="1.375">Mild activity: Intensive exercise for at least 20 minutes 1 to 3 times per week.</option>
                            <option value="1.55">Moderate activity: Intensive exercise for at least 30 to 60 minutes 3 to 4 times per week.</option>
                            <option value="1.7">Heavy or Labor-intensive activity: Intensive exercise for 60 minutes or greater 5 to 7 days per week</option>
                            <option value="1.9">Extreme: Exceedingly active and/or very demanding activities</option>
                        </select>
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: collectFoodDetailsModel.cancel }">Cancel</a>
                <a class="km-state-active" data-role="button" data-bind="events: { click: collectFoodDetailsModel.submit }">Go</a>
            </div>
        </form>
        
        <ul class="form-content" data-role="listview" data-style="inset">
            <li id="cal">
                
            </li>
            <li id="report">
                
            </li>
            
        </ul>
    </div>
    <a data-role="button" data-rel="external" href="#" onclick="app.aboutView.aboutViewModel.openLink('https://nutritionix.com/api');">
        <div class="attribution" ></div></a>
    
</div>
